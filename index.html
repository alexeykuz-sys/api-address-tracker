<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="app-container">
    <div class="form-container">
      <h1 class="ip-header">
        IP Address Tracker
      </h1>
      <div class="search-bar">
        <div class="form-outline">
          <input id="search-ip" placeholder="Search for any IP address or domain"  type="search" class="form-control" />
          <button id="search-button" type="button" class="btn btn-dark">
            <img src="/images/icon-arrow.svg" alt="arrow image">
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-wrapper">
      <div class="modal-inner">
        <div class="modal-item-wrapper">
          <div class="list-group-modal-item text-center">IP Address</div>
          <span id="ip-address" class="ip_details"></span>
        </div>
        <div class="modal-item-wrapper">
          <div class="list-group-modal-item text-center">Location</div>
            <span id="ip-location" class="ip_details"></span>
        </div>
        <div class="modal-item-wrapper">
          <div class="list-group-modal-item text-center">Timezone</div>
            <span id="ip-time" class="ip_details"></span>
        </div>
        <div class="modal-item-wrapper">
          <div class="list-group-modal-item text-center">ISP</div>
          <span id="ip-name" class="ip_details"></span>
        </div>
      </div>
  </div>
  <div id="display-map" class="map-container"></div>
  
  <!-- add offset value dynamically using the API -->
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alexeykuz-sys/api-address-tracker">Alexey Kuzmis</a>.
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="/assets/script.js"></script>
</body>
</html>
